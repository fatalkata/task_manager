{% extends 'base.html' %}
{% block title %}Task Form{% endblock %}
{% block content %}
<h2>{{ view.object|default:'Create Task' }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
    <datalist id="folder-options">
    {% for task in tasks %}
        {% if task.folder %}
            <option value="{{ task.folder }}">
        {% endif %}
    {% endfor %}
</datalist>
{% endblock %}
