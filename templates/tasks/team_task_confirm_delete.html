{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
  <h2>Are you sure you want to delete this team task?</h2>
  <p><strong>{{ object.title }}</strong></p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'team-tasks' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
