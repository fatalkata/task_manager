{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Update</button>
</form>
{% if user.userprofile.avatar %}
    <img src="{{ user.userprofile.avatar.url }}" alt="Avatar" width="150">
{% endif %}
{% endblock %}
